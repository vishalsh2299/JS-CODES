<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Changing Color Button</title>
</head>
<body>
    <div class="btn" onclick="changeColor()" id="col" style="background-color: aqua;">Change Color</div>
    <script>
        // function changeColor() {
        //     document.getElementById('col').style.backgroundColor = 'red';
        // }
        document.getElementById('col').onclick  = function(e) {
            e.target.style.backgroundColor = "red";
        }
    </script>
</body>
</html>
