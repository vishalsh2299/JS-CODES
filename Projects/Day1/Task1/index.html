<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="btn">
        <button class="btn1" onclick="alert('Hey There! This on is Inline onclick attribute')">Way1</button>
        <button class="btn2" id="Way2">Way2</button>
        <button class="btn3" id="Way3">Way3</button>
    </div>
    
    <script>
    document.getElementById('Way2').onclick = function() {
        alert('Hey there! This one is using onclick method on DOM');
    }
    document.getElementById('Way3').onclick = function() {
        alert('Hey there! This one is using addEventListener on DOM');
    }
    </script>
</body>
</html>
