<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Todo App MVC</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="root"></div>
    <!-- <button id="toggleAll">click</button> -->
    <footer class="footer" style="display: block">
      <span class="count"><strong>0</strong> items left</span>
      <ul class="list">
        <li id="clear" style="margin-right: 0rem">Clear Completed</li>
        <li id="completed">Complete</li>
        <li id="active">Active</li>
        <li id="all">All</li>
      </ul>
    </footer>

    <script src="./Model/model.js"></script>

    <script src="./View/view.js"></script>
    <script src="./Controller/controller.js"></script>
  </body>
</html>
